<div class="header-background">
  <h1 class="heading">Cards</h1>
</div>
<div class="card" ng-repeat="card in cards">
  <img class='small-logo' ng-src={{card.imageURL}} alt='Card Image'>
  <label class="info label">{{card.title}}</label>
  <div class="clearfix"></div>
    <label class="info label">{{card.title}}</label>
    <label class="info label">{{card.type}}</label>
  </div>
</div>
